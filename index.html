<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nabo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="controller.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Images/turnip.png" type="image/png">
</head>
<body ng-app="myApp" ng-controller="MyController">
    <div class="top-toolbar">
        <button ng-click="openSettings()" ng-style="settingButtonColor"><img src="icons\cog.svg"></button>
        <button ng-click="openLanding()"><h1>Nabo</h1></button>
        <button ng-click="openHelp()" ng-style="helpButtonColor"><img src="icons\question.svg"></button>
    </div>
    <div class="main-content">
        <div class="landing-container" ng-if="showLanding">
            <div class="logo-container">
                <img src="Images/turnip.png" alt="Nabo Logo" class="logo">
            </div>
            <h1>Welcome to Nabo</h1>
            <p>Your personal guide to the city's best experiences.</p>
        </div>
        <div ng-if="showProfile" class="profile-content">
            <div class="profile-row">
                <label for="name">Name:</label>
                <input type="text" id="name" ng-model="userProfile.name">
            </div>
            <div class="profile-row">
                <label for="email">Email:</label>
                <input type="email" id="email" ng-model="userProfile.email">
            </div>
            <div class="profile-row">
                <label for="age">Age:</label>
                <input type="number" id="age" ng-model="userProfile.age">
            </div>
            <div class="profile-row">
                <label for="city">Home City:</label>
                <input type="text" id="city" ng-model="userProfile.city">
            </div>
            <div class="profile-row">
                <label for="food">Favorite Food:</label>
                <input type="text" id="food" ng-model="userProfile.favoriteFood">
            </div>
            <button ng-click="saveProfile()">Save</button>
        </div>        
        <div ng-if="showExplore" class="explore-content">
            <div class="location-card">
                <h1 class="overlay-heading">Two Social</h1>
                <img src="https://lh3.googleusercontent.com/p/AF1QipMYBQcTp_rV80hqwPHNVNz_hxVI2bfSVld6NVLY=s1360-w1360-h1020" alt="Location" class="location-image">
                <button class="floating-button like-button">
                    <img src="icons/add-circle.svg" alt="Like">
                </button>
                <button class="floating-button dislike-button">
                    <img src="icons/subtract-circle.svg" alt="Dislike">
                </button>
            </div>
            <!-- More location cards as needed -->
        </div>
        <div ng-if="showChat" class="chat-list">
            <div class="chat-item" ng-repeat="chat in chats">
                <img src="icons/happy-face.svg" class="chat-profile-pic">
                <div class="chat-info">
                    <h3 class="chat-name">{{ chat.name }}</h3>
                    <p class="chat-last-message">{{ chat.lastMessage }}</p>
                </div>
            </div>
        </div>
        <div ng-if="showSettings" class="settings-content">
            <h2>Settings</h2>
            <p>Configure your app settings here.</p>
            <!-- Additional settings content -->
        </div>

        <!-- Help Page -->
        <div ng-if="showHelp" class="help-content">
            <h2>Help & Support</h2>
            <p>Find answers to your questions or get in touch.</p>
            <!-- Additional help content -->
        </div>        
    </div>    
    <div class="bottom-toolbar">
        <button ng-click="openProfile()" ng-style="profileButtonColor"><img src="icons\profile.svg" ></button>
        <button ng-click="openExplore()" ng-style="exploreButtonColor"><img src="icons\explore.svg" ></button>
        <button ng-click="openChat()" ng-style="chatButtonColor"><img src="icons\chat.svg"></button>
    </div>
</body>
</html>
