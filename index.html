<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NaboðŸŒ±</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="controller.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body ng-app="myApp" ng-controller="MyController">
    <div class="top-toolbar">
        <button><img src="icons\cog.svg"></button>
        <h1>NaboðŸŒ±</h1>
        <button><img src="icons\question.svg"></button>
    </div>
    <div class="main-content">
        <div ng-if="showProfile" class="profile-content">
            <center><img src="Images/profile.jfif"</center>
            <div class="profile-row">
                <label for="name">Name:</label>
                <input type="text" id="name" ng-model="userProfile.name">
            </div>
            <div class="profile-row">
                <label for="email">Email:</label>
                <input type="email" id="email" ng-model="userProfile.email">
            </div>
            <div class="profile-row">
                <label for="age">Age:</label>
                <input type="number" id="age" ng-model="userProfile.age">
            </div>
            <div class="profile-row">
                <label for="city">Home City:</label>
                <input type="text" id="city" ng-model="userProfile.city">
            </div>
            <div class="profile-row">
                <label for="food">Favorite Food:</label>
                <input type="text" id="food" ng-model="userProfile.favoriteFood">
            </div>
            <button ng-click="saveProfile()">Save</button>
        </div>        
        <div ng-if="showExplore" class="explore-content">
            <!-- Other content for Explore -->
        
            <!-- Container for buttons -->
            <div class="explore-buttons">
                <button class="explore-button">More</button>
                <button class="explore-button">Save</button>
            </div>
        </div>
        
        <div ng-if="showChat" class="chat-list">
            <div class="chat-item" ng-repeat="chat in chats">
                <div class="chat-info">
                    <h3 class="chat-name">{{ chat.name }}</h3>
                    <p class="chat-last-message">{{ chat.lastMessage }}</p>
                </div>
            </div>
        </div>        
    </div>    
    <div class="bottom-toolbar">
        <button ng-click="openProfile()"><img src="icons\profile.svg"></button>
        <button ng-click="openExplore()"><img src="icons\explore.svg"></button>
        <button ng-click="openChat()"><img src="icons\chat.svg"></button>
    </div>
</body>
</html>
